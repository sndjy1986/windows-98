<script>
        let draggedIcon = null;
        let currentIcon = null;
        let iconCounter = 0;
        let isAdminAuthenticated = false;
        const ADMIN_PASSWORD = "admin123"; // Change this to your desired password
        let pendingAdminAction = null;

        // Load saved icons on page load
        window.addEventListener('load', function() {
            // Icons will be loaded from the default HTML or imported config
            setupIconDragging();
        });

        // Export configuration to JSON file
        function exportConfig() {
            const icons = [];
            document.querySelectorAll('.desktop-icon').forEach(icon => {
                icons.push({
                    name: icon.querySelector('span').textContent,
                    url: icon.dataset.url,
                    emoji: icon.dataset.icon,
                    left: icon.style.left,
                    top: icon.style.top,
                    id: icon.dataset.id || Math.random().toString(36).substr(2, 9)
                });
            });

            const config = {
                icons: icons,
                exportDate: new Date().toISOString(),
                version: "1.0"
            };

            const dataStr = JSON.stringify(config, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'desktop-config.json';
            link.click();
            
            URL.revokeObjectURL(url);
            document.getElementById('contextMenu').style.display = 'none';
        }

        // Import configuration from JSON file
        function importConfig() {
            document.getElementById('importFile').click();
            document.getElementById('contextMenu').style.display = 'none';
        }

        function handleImportFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const config = JSON.parse(e.target.result);
                    if (config.icons && Array.isArray(config.icons)) {
                        // Clear existing icons
                        document.querySelectorAll('.desktop-icon').forEach(icon => icon.remove());
                        
                        // Load imported icons
                        config.icons.forEach(iconData => {
                            createIconElement(iconData);
                        });
                        
                        alert('Configuration imported successfully!');
                    } else {
                        alert('Invalid configuration file format.');
                    }
                } catch (error) {
                    alert('Error reading configuration file: ' + error.message);
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        // Create icon element
        function createIconElement(iconData) {
            const newIcon = document.createElement('div');
            newIcon.className = 'desktop-icon';
            newIcon.style.left = iconData.left || '20px';
            newIcon.style.top = iconData.top || '20px';
            newIcon.dataset.url = iconData.url;
            newIcon.dataset.icon = iconData.emoji;
            newIcon.dataset.id = iconData.id;
            
            newIcon.innerHTML = `
                <div style="font-size: 32px; margin-bottom: 5px;">${iconData.emoji}</div>
                <span>${iconData.name}</span>
            `;

            document.getElementById('desktop').appendChild(newIcon);

            // Setup event listeners for the new icon
            newIcon.addEventListener('mousedown', handleMouseDown);
            newIcon.addEventListener('dblclick', handleDoubleClick);
            newIcon.addEventListener('contextmenu', handleRightClick);
        }

        // Admin authentication functions
        function requireAdminAuth(action) {
            if (isAdminAuthenticated) {
                action();
            } else {
                pendingAdminAction = action;
                document.getElementById('adminModal').style.display = 'flex';
                document.getElementById('adminPassword').focus();
            }
        }

        function checkAdminPassword() {
            const enteredPassword = document.getElementById('adminPassword').value;
            if (enteredPassword === ADMIN_PASSWORD) {
                isAdminAuthenticated = true;
                closeAdminModal();
                if (pendingAdminAction) {
                    pendingAdminAction();
                    pendingAdminAction = null;
                }
            } else {
                alert('Incorrect password. Access denied.');
                document.getElementById('adminPassword').value = '';
            }
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        // Handle Enter key in password field
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.getElementById('adminModal').style.display === 'flex') {
                checkAdminPassword();
            }
        });

        // Update time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: 'numeric',
                minute: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', {
                month: 'numeric',
                day: 'numeric',
                year: 'numeric'
            });
            document.getElementById('timeDisplay').textContent = `${timeString} ${dateString}`;
        }

        // Initialize time display
        updateTime();
        setInterval(updateTime, 1000);

        // Icon drag and drop functionality
        function setupIconDragging() {
            const icons = document.querySelectorAll('.desktop-icon');
            
            icons.forEach(icon => {
                icon.addEventListener('mousedown', handleMouseDown);
                icon.addEventListener('dblclick', handleDoubleClick);
                icon.addEventListener('contextmenu', handleRightClick);
            });
        }

        function handleMouseDown(e) {
            if (e.button === 0) { // Left click only
                draggedIcon = e.currentTarget;
                const rect = draggedIcon.getBoundingClientRect();
                const offsetX = e.clientX - rect.left;
                const offsetY = e.clientY - rect.top;

                draggedIcon.classList.add('dragging');

                function handleMouseMove(e) {
                    if (draggedIcon) {
                        const desktop = document.getElementById('desktop');
                        const desktopRect = desktop.getBoundingClientRect();
                        
                        let newX = e.clientX - desktopRect.left - offsetX;
                        let newY = e.clientY - desktopRect.top - offsetY;

                        // Keep icon within desktop bounds
                        newX = Math.max(0, Math.min(newX, desktopRect.width - 80));
                        newY = Math.max(0, Math.min(newY, desktopRect.height - 80));

                        draggedIcon.style.left = newX + 'px';
                        draggedIcon.style.top = newY + 'px';
                    }
                }

                function handleMouseUp() {
                    if (draggedIcon) {
                        draggedIcon.classList.remove('dragging');
                        draggedIcon = null;
                    }
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                }

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            }
        }

        function handleDoubleClick(e) {
            const url = e.currentTarget.dataset.url;
            if (url) {
                window.open(url, '_blank');
            }
        }

        function handleRightClick(e) {
            e.preventDefault();
            currentIcon = e.currentTarget;
            showContextMenu(e);
        }

        function showContextMenu(e) {
            e.preventDefault();
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'block';
            contextMenu.style.left = e.clientX + 'px';
            contextMenu.style.top = e.clientY + 'px';
        }

        // Hide context menu when clicking elsewhere
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.context-menu') && !e.target.closest('.start-button')) {
                document.getElementById('contextMenu').style.display = 'none';
            }

    <script>
        let draggedIcon = null;
        let currentIcon = null;
        let iconCounter = 0;

        // Update time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: 'numeric',
                minute: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', {

            });
            document.getElementById('timeDisplay').textContent = `${timeString} ${dateString}`;
        }

        // Initialize time display

        // Icon drag and drop functionality
        function setupIconDragging() {
            const icons = document.querySelectorAll('.desktop-icon');
            
            icons.forEach(icon => {
                icon.addEventListener('mousedown', handleMouseDown);
                icon.addEventListener('dblclick', handleDoubleClick);
                icon.addEventListener('contextmenu', handleRightClick);
            });

                const rect = draggedIcon.getBoundingClientRect();
                const offsetX = e.clientX - rect.left;
                const offsetY = e.clientY - rect.top;

                draggedIcon.classList.add('dragging');

                function handleMouseMove(e) {
                    if (draggedIcon) {

                        const desktopRect = desktop.getBoundingClientRect();
                        
                        let newX = e.clientX - desktopRect.left - offsetX;

                function handleMouseUp() {
                    if (draggedIcon) {
                        draggedIcon.classList.remove('dragging');
                        draggedIcon = null;
                    }
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                }

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            }
        }

        function handleDoubleClick(e) {
            const url = e.currentTarget.dataset.url;
            if (url) {
                window.open(url, '_blank');
            }
        }

        function handleRightClick(e) {
            e.preventDefault();
            currentIcon = e.currentTarget;
            showContextMenu(e);
        }

        function showContextMenu(e) {
            e.preventDefault();
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'block';
            contextMenu.style.left = e.clientX + 'px';
            contextMenu.style.top = e.clientY + 'px';

        // Hide context menu when clicking elsewhere
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.context-menu') && !e.target.closest('.start-button')) {
                document.getElementById('contextMenu').style.display = 'none';
            }
        });

        // Modal functions
        function addNewIcon() {
            document.getElementById('modalTitle').textContent = 'Add New Icon';
            document.getElementById('iconName').value = '';
            document.getElementById('iconUrl').value = '';
            document.getElementById('iconEmoji').value = 'üñ•Ô∏è';
            document.getElementById('iconModal').style.display = 'flex';
            document.getElementById('contextMenu').style.display = 'none';
            currentIcon = null;

        function editIcon(icon) {
            if (!icon) return;
            
            document.getElementById('modalTitle').textContent = 'Edit Icon';
            document.getElementById('iconName').value = icon.querySelector('span').textContent;
            document.getElementById('iconUrl').value = icon.dataset.url || '';
            document.getElementById('iconEmoji').value = icon.dataset.icon || 'üñ•Ô∏è';
            document.getElementById('iconModal').style.display = 'flex';
            document.getElementById('contextMenu').style.display = 'none';

        function deleteIcon(icon) {
            if (!icon) return;
            
            if (confirm('Are you sure you want to delete this icon?')) {
                icon.remove();
            }
            document.getElementById('contextMenu').style.display = 'none';
        }

        function closeModal() {
            document.getElementById('iconModal').style.display = 'none';
        }

        function saveIcon() {
            const name = document.getElementById('iconName').value.trim();
            const url = document.getElementById('iconUrl').value.trim();
            const emoji = document.getElementById('iconEmoji').value;

            if (!name || !url) {
                alert('Please fill in all fields.');
                return;
            }

            if (currentIcon) {
                // Edit existing icon
                currentIcon.querySelector('span').textContent = name;
                currentIcon.querySelector('div').textContent = emoji;
                currentIcon.dataset.url = url;
                currentIcon.dataset.icon = emoji;
            } else {
                // Create new icon
                const iconData = {
                    name: name,
                    url: url,
                    emoji: emoji,
                    left: (120 + (iconCounter * 20)) + 'px',
                    top: (20 + (iconCounter * 20)) + 'px',
                    id: Math.random().toString(36).substr(2, 9)
                };
                
                createIconElement(iconData);
                iconCounter++;
            }

            closeModal();
        }

        // Initialize the desktop
        setupIconDragging();

        // Handle desktop right-click for adding icons
        document.getElementById('desktop').addEventListener('contextmenu', function(e) {
            if (e.target === this) {
                currentIcon = null;
                showContextMenu(e);
            }
        });
    </script>
