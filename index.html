<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop" id="desktop">
        <div class="weather-widget" id="weatherWidget">
            <div class="weather-widget-header">Weather</div>
            <div id="weatherWidgetContent">
                <div class="weather-loading">Loading...</div>
            </div>
        </div>
    </div>

    <div class="taskbar">
        <div class="taskbar-left">
            <button class="start-button" id="startButton">
                <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="" width="20" height="20">
                <span>Start</span>
            </button>
            <div id="runningApps" class="running-apps"></div>
        </div>
        <div style="flex-grow: 1;"></div> 
        <div class="system-tray">
            <span id="timeDisplay"></span>
        </div>
    </div>

    <div class="start-menu" id="startMenu">
        <div class="start-menu-header">
            <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="" width="24" height="24">
            <span>Windows 98</span>
        </div>
        
        <div class="start-menu-section">
            <div class="start-menu-item" id="startMenuPrograms">
                <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-4.png" alt="Programs" width="16" height="16">
                <span>Programs</span>
            </div>
            <div class="start-menu-item" id="startMenuDocuments">
                <img src="https://win98icons.alexmeub.com/icons/png/notepad-3.png" alt="Documents" width="16" height="16">
                <span>Documents</span>
            </div>
            <div class="start-menu-item" id="startMenuSettings">
                <img src="https://win98icons.alexmeub.com/icons/png/settings_gear-0.png" alt="Settings" width="16" height="16">
                <span>Settings</span>
            </div>
            <div class="start-menu-item" id="startMenuFind">
                <img src="https://win98icons.alexmeub.com/icons/png/search_web-1.png" alt="Find" width="16" height="16">
                <span>Find</span>
            </div>
            <div class="start-menu-item" id="startMenuHelp">
                <img src="https://win98icons.alexmeub.com/icons/png/help_book_small-0.png" alt="Help" width="16" height="16">
                <span>Help</span>
            </div>
            <div class="start-menu-item" id="startMenuRun">
                <img src="https://win98icons.alexmeub.com/icons/png/application_hourglass-4.png" alt="Run" width="16" height="16">
                <span>Run...</span>
            </div>
        </div>

        <div class="start-menu-section">
            <div class="start-menu-item" id="startMenuSolitaire">
                <img src="https://win98icons.alexmeub.com/icons/png/card_deck.png" alt="Solitaire" width="16" height="16">
                <span>Solitaire</span>
            </div>
            <div class="start-menu-item" id="startMenuWeather">
                <img src="https://win98icons.alexmeub.com/icons/png/weather-2.png" alt="Weather" width="16" height="16">
                <span>Weather</span>
            </div>
        </div>

        <div class="start-menu-section">
            <div class="start-menu-item" id="startMenuAddIcon">
                <img src="https://win98icons.alexmeub.com/icons/png/template_empty-1.png" alt="Add Icon" width="16" height="16">
                <span>Add New Icon</span>
            </div>
            <div class="start-menu-item" id="startMenuExport">
                <img src="https://win98icons.alexmeub.com/icons/png/save_all-0.png" alt="Export" width="16" height="16">
                <span>Export Config</span>
            </div>
            <div class="start-menu-item" id="startMenuImport">
                <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-2.png" alt="Import" width="16" height="16">
                <span>Import Config</span>
            </div>
        </div>

        <div class="start-menu-section">
            <div class="start-menu-item" id="startMenuShutdown">
                <img src="https://win98icons.alexmeub.com/icons/png/shut_down_with_computer-4.png" alt="Shut Down" width="16" height="16">
                <span>Shut Down...</span>
            </div>
        </div>
    </div>

    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" id="contextMenuAdd">Add New Icon</div>
        <div class="context-menu-item" id="contextMenuEdit">Edit Icon</div>
        <div class="context-menu-item" id="contextMenuDelete">Delete Icon</div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;">

    <div class="modal" id="solitaireModal">
        <div class="modal-content solitaire-modal-content">
            <div class="modal-header">
                <span>Solitaire</span>
                <button class="modal-close" id="closeSolitaire">×</button>
            </div>
            <div class="modal-body solitaire-body">
                 <div id="solitaire-game-board">
                    <div class="solitaire-top-piles">
                        <div class="solitaire-stock-waste">
                            <div class="pile stock" id="stock-pile"></div>
                            <div class="pile waste" id="waste-pile"></div>
                        </div>
                        <div class="solitaire-foundations">
                            <div class="pile foundation" data-foundation-index="0"></div>
                            <div class="pile foundation" data-foundation-index="1"></div>
                            <div class="pile foundation" data-foundation-index="2"></div>
                            <div class="pile foundation" data-foundation-index="3"></div>
                        </div>
                    </div>
                    <div class="solitaire-tableau-piles">
                        <div class="pile tableau" data-tableau-index="0"></div>
                        <div class="pile tableau" data-tableau-index="1"></div>
                        <div class="pile tableau" data-tableau-index="2"></div>
                        <div class="pile tableau" data-tableau-index="3"></div>
                        <div class="pile tableau" data-tableau-index="4"></div>
                        <div class="pile tableau" data-tableau-index="5"></div>
                        <div class="pile tableau" data-tableau-index="6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="weatherModal">
        <div class="modal-content weather-modal-content">
            <div class="modal-header">
                <span>Weather</span>
                <button class="modal-close" id="closeWeather">×</button>
            </div>
             <div class="modal-body weather-app">
               <div id="weatherLoading" class="loading">Loading weather data...</div>
                <div id="weatherContent" style="display: none;">
                    <div class="current-weather">
                        <div class="current-location" id="currentLocation"></div>
                        <div class="current-temp" id="currentTemp"></div>
                        <div class="current-condition" id="currentCondition"></div>
                        <div id="currentWeatherIcon" class="weather-icon"></div>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="modal" id="adminModal">
        <div class="modal-content">
             <div class="modal-header">
                <span>Administrator Access</span>
                <button class="modal-close" id="closeAdmin">×</button>
            </div>
            <div class="modal-body">
                <p>Enter Admin Password:</p>
                <input type="password" id="adminPassword">
                <div class="button-group">
                    <button class="button" id="adminCancel">Cancel</button>
                    <button class="button" id="adminOk">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="iconModal">
        <div class="modal-content">
             <div class="modal-header">
                <span id="modalTitle">Edit Icon</span>
                <button class="modal-close" id="closeIconModal">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="iconName">Name:</label>
                    <input type="text" id="iconName">
                </div>
                <div class="form-group">
                    <label for="iconUrl">URL:</label>
                    <input type="text" id="iconUrl">
                </div>
                <div class="button-group">
                    <button class="button" id="iconCancel">Cancel</button>
                    <button class="button" id="iconOk">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
